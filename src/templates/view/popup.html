<div class="pc-modal">
	<div class="model-inner">
		<div class="modal-heder pc-title">
			<% if(modal.title){ %>
			<div class="pc-title-text"><%= modal.title %></div>
			<% } %>
			<div class="pc-model-close"><a href="javascript:" class="close"><span class="mif-cross"></span></a></div>
		</div>
		<div class="pc-model-body">
			<%= modal.body %>
		</div>
	</div>
</div>
